# https://tox.readthedocs.io/

[tox]
envlist = lint, py36, py37, py38, py39, py310

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    black
    flake8
    pytest
    pytest-timeout
commands = {envpython} run_tests {posargs}
setenv =
    GIT_AUTHOR_NAME = Repo test author
    GIT_COMMITTER_NAME = Repo test committer
    EMAIL = repo@gerrit.nodomain

[testenv:lint]
skip_install = true
deps =
    black
    flake8
commands =
    black --check {posargs:.}
    flake8

[testenv:format]
skip_install = true
deps =
    black
    flake8
commands =
    black {posargs:.}
    flake8

[pytest]
timeout = 300
